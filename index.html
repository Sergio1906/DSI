    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

        <title>Eventgram</title>
    </head>
    
    <body>
        <div class="row">
            <div class="col s12">
                <nav>
                    <div id="color_flama" class="nav-wrapper" >
                        <img src="./res/icono.png" alt="Logo" class="left" height="75px" width="75px">
                        <div class="col s5 push-s2">
                            <form>
                                <div class="input-field">
                                    <input id="search" type="search" required>
                                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                    <i class="material-icons">close</i>
                                </div>
                            </form>
                        </div>
                        
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="src/formulario.html">Encuesta</a></li>
                            <li><a href="src/about_us.html">About us</a></li>
                            <li><a href="src/log_in.html">Log in</a></li>
                            <li><a href="src/Sign_in.html">Sing in</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col s10 offset-s1 z-depth-4" id="main">
                <div>
                    <form>
                    <div class="input-field col s3">
                        <select multiple>
                            <option value="" disabled selected>Tipo de Evento</option>
                            <option value="1">Música</option>
                            <option value="2">Teatro</option>
                            <option value="3">Deporte</option>
                            <option value="4">Cine</option>
                            <option value="5">Pintura</option>
                        </select>
                  </div>
                  
                    <div class="input-field col s3">
                         <input type="date" name="bdaymonth">
                    </div>
                  
                <div class="input-field col s3">
                        <select>
                            <option value="" disabled selected>Estado</option>
                            <option value="1">Proximamente</option>
                            <option value="2">Disponible</option>
                            <option value="3">Finalizado</option>
                        </select>
                  </div>
                  
                   <div class="input-field col s3">
                      <input list="ciudad" name="ciudad" placeholder="Ciudad">
                      <datalist id="ciudad">
                        <option value="Londres">
                        <option value="Madrid">
                        <option value="New York">
                        <option value="Barcelona">
                        <option value="Sidney">
                      </datalist>                  
                    </div>
                    
                     <button id="filter" class="btn waves-effect waves-light " type="submit" name="action">Filtrar<i class="material-icons right">search</i>  </button>
                    </form>
                  
                </div>
                
                <div class="carousel" style="width=700px;">
                    <a class="carousel-item" href="src/tomorrowland.html"><img src="res/eventos/tmrland.jpg">  <p>Tomorrowland en Bélgica </p> </a>
                    <a class="carousel-item" href="#two!"><img src="res/eventos/galery.jpg">  <p> Galería de arte en Madrid </p> </a>
                    <a class="carousel-item" href="#two!"><img src="res/eventos/iberostar.jpg">  <p > Partido del Iberostar Tenerife </p> </a>
                    <a class="carousel-item" href="#two!"><img src="res/eventos/ilove.jpg"> <p> Macrofiesta I Love Music en Tenerife </p> </a>
                    <a class="carousel-item" href="#three!"><img src="res/eventos/circo.jpg"> <p> Circo del Sol en Madrid </p></a>
                    <a class="carousel-item" href="#four!"><img src="res/eventos/badBunny.jpg"> <p> Concierto de BadBunny en Puerto Rico </p></a>
                    <a class="carousel-item" href="#five!"><img src="res/eventos/opera.jpg"> <p> Ópera de Tenerife </p> </a>
                 </div>
                

            </div>
        </div>
        
        
        <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
        


        
    </body>
