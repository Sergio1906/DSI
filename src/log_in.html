<body>

                    </div>
                        
                    <a href="#" class="sidenav-trigger right" data-target="mobile-nav">
                        <i class="material-icons">menu</i>
                    </a>
                    
                    <ul id="nav-mobile" class="right hide-on-med-and-down">

                <li><a href="encuesta.html">Encuesta</a></li>
            </ul>
        </div>
    </div>
    
    <div class="row">
        <div id="main" class="col s10 offset-s1 z-depth-2">
            <div class="row container col s12 m8 l8 offset-m2 offset-l2">
                <div class="col s12 m10 l10 offset-m1 offset-l1">
                    <h1>Inicia sesión en Eventgram</h1>
                </div>
            </div>
            
            
            <div class = "row">
                <div id="err_div" class="col s12 center-align"></div><br><br>
                <div id = "datos" class="sesion">
                    <div class="input-field col s10 m5 l4 offset-s1 offset-m1 offset-l1">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" id="LI_email"><br>
                        <label for="LI_email">Correo</label>
                        <div id="mail_alert_icon" class="col s2 m2 l2 offset-s10 offset-m10 offset-l10">
                                
                        </div>
                    </div>
                    
                    <div class="input-field col s10 m5 l4 offset-s1 offset-l2">
                        <i class="material-icons prefix">vpn_key</i>
                        <input type="password" id="LI_password" value=""><br>
                        <label for="LI_password">Password</label>
                        <div id="pass_alert_icon" class="col s2 m2 l2 offset-s10 offset-m10 offset-l10">
                                
                        </div>
                    </div>
                </div>
            </div>
            <div class="row center">
              <div class="col s12 m12 l12">
                    <div class="col s12 m6 l6 center-align">
                        <p id="forgetPass" class="waves-effect waves-light btn-flat">¿Olvidó la contraseña?</p>
                    </div>
                    <div class="col s12 m6 l6 center-align">
                        <a class="waves-effect waves-light btn-flat" href="sign_up.html">¿Nuevo en Eventgram?</a><br>
                    </div>
                </div>
              </div>
        </div> 
        
    </div>
    
    
    <div class = "row container">
        <div class = "col s3 m3 l3 offset-s5 offset-m5 offset-l5">
            <button id = "iniciar_sesion" class="btn waves-effect waves-light" type="submit" name="action">Iniciar Sesión
            <i class="material-icons right">send</i></button> <br>
        </div>
    </div>
    
    <div class="row container">
		<div class="col s12 m10 l8 offset-s1 offset-m1 offset-l1">	
			<div id="div_carta" class="card red darken-2">
				<div id="carta" class="card-content"><span class="white-text">Pronto estará disponible</span></div>
			</div>
		</div>
	</div>
	<br>
				
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
