    <div class="row">
        <div id="main" class="col s10 offset-s1 z-depth-2">
            <div class="row container col s12 m10 l10 offset-m1 offset-l1">
                <div class="col s12 m10 l10 offset-m1 offset-l1">
                    <h1>Registrate en Eventgram</h1>
                </div>
            </div>
    
    
            <div class = "row">
                <div id="Regis" >
                    <div class="row">
                        <div id="err_div" class="col s12 center-align"></div>
                        <div id="div_SIname_id" class="input-field col s10 m5 l4 offset-s1 offset-m1 offset-l1">
                            <i class="material-icons prefix">account_box</i>
                            <input id="Nombre" type="text" class="validate">
                            <label for="Nombre">Nombre</label>
                            <div id="name_alert_icon" class="col s2 m2 l2 offset-s10 offset-m10 offset-l10">
                                
                            </div>
                        
                        </div>
                        <div id="div_SIemail_id" class="input-field col s10 m5 l4 offset-s1 offset-l1">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="SI_email" type="text" class="validate">
                            <label for="SI_email">Correo</label>
                            <div id="mail_alert_icon" class="col s2 m2 l2 offset-s10 offset-m10 offset-l10">
                                
                            </div>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="input-field col s10 m5 l4 offset-s1 offset-m1 offset-l1 div_desplegable">
                            <i class="material-icons prefix">wc</i>
                            <select id="Sexo">
                                <option value="" disabled selected></option>
                                <option value="1">Masculino</option>
                                <option value="2">Femenino</option>
                                <option value="3">Otro</option>
                            </select>
                            <label for="Sexo">Sexo</label>
                        </div>
                        <div class="input-field col s10 m5 l4 offset-s1 offset-l1">
                            <i class="material-icons prefix">looks_one</i>
                            <input id="Edad" type="text" class="validate">
                            <label for="Edad">Edad</label>
                        </div>
                    </div>
                            
                    <div class="row">
                        <div class="input-field col s10 m5 l4 offset-s1 offset-m1 offset-l1">
                            <i class="material-icons prefix">vpn_key</i>
                            <input id="SI_password" type="password" class="validate">
                            <label for="SI_password">password mínimo seis carácteres</label>
                        </div>
                        <div class="input-field col s10 m5 l4 offset-s1 offset-l1">
                            <i class="material-icons prefix">vpn_key</i>
                            <input id="SI_password2" type="password" class="validate">
                            <label for="SI_password2">Repetir Password</label>
                        </div>
                    </div>
        
                    <div class = "col s3 m3 l3 push-s4 push-m5 push-l5">
                        <button id="registrarse" class="btn waves-effect waves-light">Registrarse
                        <i class="material-icons right">send</i></button> <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
